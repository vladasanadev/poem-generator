<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/styles.css" />
  <title>AI Poem Generator</title>
</head>

<body class="container">
  <div>
    <header>
      <h1>
        AI Poem Generator
      </h1>
    </header>
    <main>
      <div class="form-wrapper">
        <form class="form" id="poem-generator-form">
          <div class="input-container">
            <input type="text" placeholder="Enter the topic of the poem" autofocus required autocomplete="off"
              class="instructions" id="user-instructions" />
          </div>
          <input type="submit" class="submit-button" />
        </form>
        <div class="hint">ie: London, flowers, chocolate</div>
      </div>
      <div class="poem hidden" id="poem">

      </div>
    </main>

    <footer> This project was coded by Zuri Findley and is
      <a href="https://github.com/ZeeBedie/poem-generator" target="_blank">open-sourced on Git Hub </a>
      and is hosted on Netlify
    </footer>
  </div>
  <script src="src/index.js"></script>
</body>

</html>
