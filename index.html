<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/styles.css" />
  <title>AI Poem Generator</title>
</head>

<body class="container">
  <div>
    <header>
      <h1>
        AI Poem Generator
      </h1>
    </header>

    <main>
      <form class="form">
        <div class="input-container">
          <input type="text" placeholder="Enter the topic of the poem" autofocus required autocomplete="off"
            class="instructions" />
        </div>
        <input type="submit" class="submit-button" />
      </form>
      <div class="poem">
        Those with faith in the system say ‘don’t quit,

        bide your time, if you’re worth it, you’ll make it.’
        
        But I was robbed, I was badly tendered.
        
        I could have scored. I could have contended.
      </div>
    </main>

    <footer> This project was coded by Zuri Findley and is
      <a href="https://github.com/ZeeBedie/poem-generator" target="_blank">open-sourced on Git Hub </a>
      and is hosted on Netlify
    </footer>
  </div>
  <script src="src/index.js"></script>
</body>

</html>
